<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather App</title>
</head>
<body>
    <header> SkyeWatch </header>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar">
            <button> Search Button </button>
        </div>
        <div class="Weather">
            <h2 class="city"> Weather in ORlando</h2>
            <div class="temp">51 degrees</div>
            <div class="desciption">Cloudy</div>
            <div class="humidity"> Humiditiy 50%</div>
            <div class="wind">Wind speed 5mph</div>
        </div>
    </div>
</body>
</html>
